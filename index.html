<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Register</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body { background:black; color:white; overflow:hidden; }
canvas { position:fixed; top:0; left:0; }
.box {
  position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
  background: rgba(0,0,0,0.65); padding:25px; width:280px; border-radius:12px;
  box-shadow: 0 0 25px rgba(255,255,255,0.25); text-align:center;
}
.box h2 { margin-bottom:15px; }
.box input { width:100%; margin:8px 0; padding:9px; background:#111; border:1px solid #444; border-radius:6px; color:white; }
.box button { width:100%; padding:9px; margin-top:10px; background:#1e90ff; border:none; border-radius:6px; color:white; cursor:pointer; }
.box button:hover { background:#63b3ff; }
#msg { margin-top:10px; font-size:14px; }
.small { font-size:11px; opacity:.6; margin-top:8px; }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="box">
  <h2>ðŸš€ Create Account</h2>
  <input id="user" type="text" placeholder="Create Username">
  <input id="pass" type="password" placeholder="Create Password">
  <button id="btn">Continue</button>
  <p id="msg"></p>
  <p class="small">Demo educativa â€“ no usar datos reales</p>
</div>

<script>
// â­ Fondo
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth; canvas.height = innerHeight;

let stars = Array.from({length:200},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  size:Math.random()*2,
  speed:Math.random()*1.2+0.4
}));

function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    s.y -= s.speed;
    if(s.y<0){ s.y=canvas.height; s.x=Math.random()*canvas.width; }
    ctx.beginPath(); ctx.arc(s.x,s.y,s.size,0,Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

// ðŸ” HASH SHA-256
async function hashPassword(password){
  const enc = new TextEncoder().encode(password);
  const hash = await crypto.subtle.digest("SHA-256", enc);
  return Array.from(new Uint8Array(hash))
    .map(b=>b.toString(16).padStart(2,"0"))
    .join("");
}

// ðŸ§¾ Registro
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");

btn.addEventListener("click", async ()=>{
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();

  if(!user || pass.length < 4){
    msg.style.color="red";
    msg.textContent="âŒ Datos invÃ¡lidos";
    return;
  }

  const hashed = await hashPassword(pass);

  localStorage.setItem("user", user);
  localStorage.setItem("pass", hashed);

  msg.style.color="lightgreen";
  msg.textContent="âœ… Cuenta creada. Redirigiendoâ€¦";

  setTimeout(()=>location.href="login.html",1200);
});
</script>

</body>
</html>
